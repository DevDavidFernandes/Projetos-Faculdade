<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- Define a codificação de caracteres para suportar acentos e caracteres especiais -->
    <meta charset="UTF-8" />

    <!-- Configura a escala e a largura da página para dispositivos móveis -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Importa um arquivo CSS externo para estilização -->
    <link rel="stylesheet" href="src/css/style.css" />

    <!-- Define o título da página, exibido na aba do navegador -->
    <title>Estilizando com CSS</title>
  </head>
  <body>
    <!-- Div usada como um container para organizar os elementos -->
    <div id="container">
      <!-- Título principal da página -->
      <h1>Título principal</h1>

      <!-- Parágrafo com uma classe para destaque -->
      <p class="texto-destaque">Texto ao qual o título se refere</p>

      <!-- Lista não ordenada -->
      <ul>
        <!-- Cada item da lista -->
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
        <li>Item 4</li>
        <li>Item 5</li>
      </ul>
    </div>
  </body>
</html>
